<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî¨ Stellest AI - Myopia Prediction Platform</title>
    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: #111111;
            --accent-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --accent-color: #ffffff;
            --accent-hover: #f0f0f0;
            --border-color: #333333;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .hero {
            text-align: center;
            margin: 2rem 0 3rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-color), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container {
            background: var(--secondary-bg);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--accent-bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn {
            background: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            background: var(--secondary-bg);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            display: none;
        }

        .prediction-result {
            text-align: center;
            padding: 2rem;
            background: var(--accent-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .probability {
            font-size: 3rem;
            font-weight: 700;
            margin: 1rem 0;
        }

        .probability.high { color: var(--success-color); }
        .probability.medium { color: var(--warning-color); }
        .probability.low { color: var(--danger-color); }

        .confidence {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .confidence.high { color: var(--success-color); }
        .confidence.medium { color: var(--warning-color); }
        .confidence.low { color: var(--danger-color); }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--accent-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .card-header {
            background: var(--secondary-bg);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-body {
            padding: 1rem;
        }

        .footer {
            background: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            margin-top: 3rem;
            text-align: center;
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .probability {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">üî¨ Stellest AI</div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="hero">
                <h1>AI-Powered Myopia Prediction</h1>
                <p>Predicting Clinical Uptake of Therapeutic Lenses (Stellest Lens) in Myopia Progression using Artificial Intelligence</p>
            </section>

            <div class="form-container">
                <h2>Patient Information</h2>
                <form id="predictionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="patient_name">Patient Name *</label>
                            <input type="text" id="patient_name" name="patient_name" required placeholder="Enter patient name">
                        </div>
                        <div class="form-group">
                            <label for="age">Age (years) *</label>
                            <input type="number" id="age" name="age" required min="4" max="25" step="0.1" placeholder="e.g., 12">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="age_myopia_diagnosis">Age at Myopia Diagnosis *</label>
                            <input type="number" id="age_myopia_diagnosis" name="age_myopia_diagnosis" required min="2" max="20" step="0.1" placeholder="e.g., 8">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender *</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="family_history_myopia">Family History of Myopia *</label>
                            <select id="family_history_myopia" name="family_history_myopia" required>
                                <option value="">Select</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="outdoor_time">Outdoor Time (hours/day) *</label>
                            <input type="number" id="outdoor_time" name="outdoor_time" required min="0" max="12" step="0.5" placeholder="e.g., 2.0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="screen_time">Screen Time (hours/day) *</label>
                            <input type="number" id="screen_time" name="screen_time" required min="0" max="16" step="0.5" placeholder="e.g., 4.0">
                        </div>
                        <div class="form-group">
                            <label for="previous_myopia_control">Previous Myopia Control *</label>
                            <select id="previous_myopia_control" name="previous_myopia_control" required>
                                <option value="">Select</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="stellest_wearing_time">Stellest Wearing Time (hours/day) *</label>
                            <input type="number" id="stellest_wearing_time" name="stellest_wearing_time" required min="8" max="18" step="0.5" placeholder="e.g., 12.0">
                        </div>
                        <div class="form-group">
                            <label for="initial_power_re">Initial Power RE (diopters) *</label>
                            <input type="number" id="initial_power_re" name="initial_power_re" required step="0.25" max="0" placeholder="e.g., -2.0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="initial_power_le">Initial Power LE (diopters) *</label>
                            <input type="number" id="initial_power_le" name="initial_power_le" required step="0.25" max="0" placeholder="e.g., -2.0">
                        </div>
                        <div class="form-group">
                            <label for="initial_axial_length_re">Initial Axial Length RE (mm) *</label>
                            <input type="number" id="initial_axial_length_re" name="initial_axial_length_re" required step="0.01" min="20" max="30" placeholder="e.g., 23.0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="initial_axial_length_le">Initial Axial Length LE (mm) *</label>
                            <input type="number" id="initial_axial_length_le" name="initial_axial_length_le" required step="0.01" min="20" max="30" placeholder="e.g., 23.0">
                        </div>
                    </div>

                    <button type="submit" class="btn" id="predictBtn">
                        üîÆ Predict Treatment Effectiveness
                    </button>
                </form>
            </div>

            <div id="resultsContainer" class="results-container">
                <h2>AI Prediction Results</h2>
                <div id="predictionResults"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>üî¨ Stellest AI - Myopia Prediction Platform</p>
            <p>Developed by <a href="https://gokulakrishnan.dev" target="_blank">Gokulakrishnan</a></p>
            <div style="margin-top:8px">
                <button id="signoutBtn" class="btn" style="max-width:200px;background:#222;color:#fff;border:1px solid #333">Sign out</button>
                <a href="/" style="margin-left:12px;color:#fff">Home</a>
            </div>
        </div>
    </footer>

    <script>
        // Auth guard: redirect if no token (prefer Supabase if available)
        async function ensureAuth() {
            try {
                const supaCfg = window.SUPABASE_CONFIG;
                if (supaCfg && window.supabase) {
                    const supa = window.supabase.createClient(supaCfg.url, supaCfg.anonKey);
                    const { data } = await supa.auth.getSession();
                    if (!data || !data.session) {
                        // Fallback to localStorage
                        if (!localStorage.getItem('stellest_token')) {
                            window.location.replace('/signin');
                            return false;
                        }
                    } else {
                        // cache token locally for consistency
                        localStorage.setItem('stellest_token', data.session.access_token);
                    }
                } else if (!localStorage.getItem('stellest_token')) {
                    window.location.replace('/signin');
                    return false;
                }
                return true;
            } catch (e) {
                if (!localStorage.getItem('stellest_token')) {
                    window.location.replace('/signin');
                    return false;
                }
                return true;
            }
        }

        class StellestAIApp {
            constructor() {
                this.init();
            }

            async init() {
                const ok = await ensureAuth();
                if (!ok) return;
                this.setupEventListeners();
                this.loadExampleData();
                const signout = document.getElementById('signoutBtn');
                if (signout) {
                    signout.addEventListener('click', async () => {
                        try {
                            const supaCfg = window.SUPABASE_CONFIG;
                            if (supaCfg && window.supabase) {
                                const supa = window.supabase.createClient(supaCfg.url, supaCfg.anonKey);
                                await supa.auth.signOut();
                            }
                        } catch {}
                        localStorage.removeItem('stellest_token');
                        localStorage.removeItem('stellest_user');
                        window.location.replace('/signin');
                    });
                }
            }

            setupEventListeners() {
                const form = document.getElementById('predictionForm');
                if (form) {
                    form.addEventListener('submit', (e) => this.handleFormSubmit(e));
                }
            }

            async handleFormSubmit(e) {
                e.preventDefault();
                
                const formData = this.collectFormData();
                if (!this.validateFormData(formData)) {
                    return;
                }

                this.setLoadingState(true);
                
                try {
                    // Try Vercel API first, fallback to local
                    let response;
                    try {
                        response = await fetch('/api/predict', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData)
                        });
                    } catch (error) {
                        // Fallback to local server
                        response = await fetch('/predict', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData)
                        });
                    }

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    this.displayResults(result);
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.showError('Failed to get prediction. Please try again.');
                } finally {
                    this.setLoadingState(false);
                }
            }

            collectFormData() {
                const form = document.getElementById('predictionForm');
                const formData = new FormData(form);
                const data = {};

                const fields = [
                    'patient_name', 'age', 'age_myopia_diagnosis', 'gender', 'family_history_myopia',
                    'outdoor_time', 'screen_time', 'previous_myopia_control',
                    'initial_power_re', 'initial_power_le', 'initial_axial_length_re', 'initial_axial_length_le',
                    'stellest_wearing_time'
                ];

                fields.forEach(field => {
                    const value = formData.get(field);
                    if (value !== null && value !== '') {
                        if (field === 'patient_name') {
                            data[field] = value;
                        } else {
                            data[field] = parseFloat(value);
                        }
                    }
                });

                return data;
            }

            validateFormData(data) {
                const requiredFields = [
                    'patient_name', 'age', 'age_myopia_diagnosis', 'gender', 'family_history_myopia',
                    'outdoor_time', 'screen_time', 'previous_myopia_control',
                    'initial_power_re', 'initial_power_le', 'initial_axial_length_re', 'initial_axial_length_le',
                    'stellest_wearing_time'
                ];

                for (const field of requiredFields) {
                    if (!data[field] && data[field] !== 0) {
                        this.showError(`Please fill in all required fields. Missing: ${field}`);
                        return false;
                    }
                }

                return true;
            }

            setLoadingState(loading) {
                const btn = document.getElementById('predictBtn');
                if (btn) {
                    btn.disabled = loading;
                    btn.textContent = loading ? 'Processing...' : 'üîÆ Predict Treatment Effectiveness';
                }
            }

            displayResults(result) {
                console.log('Displaying results:', result);
                const resultsContainer = document.getElementById('resultsContainer');
                const predictionResults = document.getElementById('predictionResults');

                if (!resultsContainer || !predictionResults) {
                    console.error('Results container not found');
                    return;
                }

                const ensemble_prediction = result.ensemble_prediction;
                const individual_models = result.individual_models;
                const risk_factors = result.risk_factors;
                const recommendation = result.recommendation;
                const patient_name = result.patient_name || 'Patient';

                const confidenceClass = this.getConfidenceClass(ensemble_prediction.confidence);
                
                predictionResults.innerHTML = `
                    <div class="prediction-result">
                        <h3>üéØ Prediction for ${patient_name}</h3>
                        <div class="probability ${confidenceClass}">
                            ${(ensemble_prediction.probability * 100).toFixed(1)}%
                        </div>
                        <p class="confidence ${confidenceClass}">
                            ${ensemble_prediction.confidence} Confidence
                        </p>
                        <p><strong>Recommendation:</strong> ${ensemble_prediction.will_benefit ? '‚úÖ Recommended' : '‚ö†Ô∏è Consider Alternatives'}</p>
                        <p><strong>Clinical Assessment:</strong> ${recommendation}</p>
                        <p><strong>Processing Time:</strong> ${result.processing_time || 0} seconds</p>
                    </div>

                    <div class="results-grid">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Individual Model Results</h4>
                            </div>
                            <div class="card-body">
                                ${Object.entries(individual_models).map(([model, data]) => `
                                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; border-bottom: 1px solid var(--border-color);">
                                        <span style="font-weight: 500;">${this.formatModelName(model)}</span>
                                        <div style="text-align: right;">
                                            <div class="${this.getConfidenceClass(data.confidence)}">${(data.probability * 100).toFixed(1)}%</div>
                                            <div style="font-size: 0.875rem; color: var(--text-muted);">${data.confidence}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Risk Factors</h4>
                            </div>
                            <div class="card-body">
                                ${risk_factors.high_risk && risk_factors.high_risk.length > 0 ? `
                                    <div style="margin-bottom: 1rem;">
                                        <h5 style="color: var(--danger-color); margin-bottom: 0.5rem;">üî¥ High Risk</h5>
                                        <ul style="color: var(--danger-color);">
                                            ${risk_factors.high_risk.map(factor => `<li>${factor}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                                
                                ${risk_factors.medium_risk && risk_factors.medium_risk.length > 0 ? `
                                    <div style="margin-bottom: 1rem;">
                                        <h5 style="color: var(--warning-color); margin-bottom: 0.5rem;">üü° Medium Risk</h5>
                                        <ul style="color: var(--warning-color);">
                                            ${risk_factors.medium_risk.map(factor => `<li>${factor}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                                
                                ${risk_factors.protective && risk_factors.protective.length > 0 ? `
                                    <div>
                                        <h5 style="color: var(--success-color); margin-bottom: 0.5rem;">üü¢ Protective Factors</h5>
                                        <ul style="color: var(--success-color);">
                                            ${risk_factors.protective.map(factor => `<li>${factor}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;

                resultsContainer.style.display = 'block';
                console.log('Results container displayed');
                resultsContainer.scrollIntoView({ behavior: 'smooth' });
            }

            getConfidenceClass(confidence) {
                switch (confidence.toLowerCase()) {
                    case 'high': return 'high';
                    case 'medium': return 'medium';
                    case 'low': return 'low';
                    default: return 'medium';
                }
            }

            formatModelName(modelName) {
                return modelName.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            }

            showError(message) {
                alert(message);
            }

            loadExampleData() {
                const exampleData = {
                    patient_name: 'Emma Johnson',
                    age: 10,
                    age_myopia_diagnosis: 7,
                    gender: '2',
                    family_history_myopia: '0',
                    outdoor_time: 3.5,
                    screen_time: 2.0,
                    previous_myopia_control: '0',
                    initial_power_re: -1.5,
                    initial_power_le: -1.25,
                    initial_axial_length_re: 22.8,
                    initial_axial_length_le: 22.7,
                    stellest_wearing_time: 14.0
                };

                const patientNameField = document.getElementById('patient_name');
                if (patientNameField && !patientNameField.value) {
                    Object.entries(exampleData).forEach(([key, value]) => {
                        const field = document.getElementById(key);
                        if (field) {
                            field.value = value;
                        }
                    });
                }
            }
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new StellestAIApp();
        });
    </script>
    <script src="/supabase-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
